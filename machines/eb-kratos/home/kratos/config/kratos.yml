version: v0.7.1-alpha.1

dsn: memory

serve:
  public:
    base_url: https://___KRATOS_FQDN___/
    cors:
      enabled: true
  admin:
    base_url: https://___KRATOS_FQDN___:4434/

cookies:
  domain: ___SECUREAPP_FQDN___
  path: /cookies
  same_site: Lax

session:
  cookie:
    domain: ___BASE_DOMAIN___
    path: /
    same_site: Strict

selfservice:
  default_browser_return_url: https://___SECUREAPP_FQDN___/
  whitelisted_return_urls:
    - https://___SECUREAPP_FQDN___

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: https://___SECUREAPP_FQDN___/error

    settings:
      ui_url: https://___SECUREAPP_FQDN___/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://___SECUREAPP_FQDN___/recovery

    verification:
      enabled: true
      ui_url: https://___SECUREAPP_FQDN___/verify
      after:
        default_browser_return_url: https://___SECUREAPP_FQDN___/

    logout:
      after:
        default_browser_return_url: https://___SECUREAPP_FQDN___/auth/login

    login:
      ui_url: https://___SECUREAPP_FQDN___/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://___SECUREAPP_FQDN___/auth/registration
      after:
        password:
          hooks:
            -
              hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - ___COOKIE_SECRET___

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true&legacy_ssl=true
